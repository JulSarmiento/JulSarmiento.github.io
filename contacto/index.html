<!DOCTYPE html>
<html lang="es">
<head>
  <!--This are the meta tags for the document. -->
  <meta charset="UTF-8">
  <meta name="description" content="First Challenge for Web Development, Coder House.">
  <meta name="keywords" content="HTML">
  <meta name="author" content="Julieth Sarmiento <julhsarmiento@gmail.com>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--This is the link for use the icons aviables in Font Awesome. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <!-- This are the fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Lemonada:wght@400;600&display=swap" rel="stylesheet">

  <!-- This is the CSS File    -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/contacto.css">

  <!--This is the tittle of the page. -->
  <title>Odashi's Pet For Love | Contáctanos</title>
</head>

<body>

  <div class="grid grid--contact">
    <!-- 
      HEADER SECTION
      Header block, with the logo and the nav bar  
    -->
    <header class="header header__contact--grid">
      <div class="header__wrapper wrapper">
        <a href="../index.html"><img class="header__logo" loading="lazy" src="../assets/img/ODASHI-LOGO.png" alt="Logo version icono de la fundacion."></a>
        <nav>
          <ul class="list">
            <li ><a class="links" href="../index.html">HOME</a></li> 
            <li ><a class="links" href="../adopciones/index.html">ADOPTA</a></li>
            <li ><a class="links" href="../adoptados/index.html">ADOPTADOS</a></li>
            <li ><a class="links" href="../padrinos/index.html">PADRINOS</a></li>
            <li ><a class="links" href="../eventos/index.html">EVENTOS</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 
      MAINSECTION
      this section contains a thanks message  
    -->
    <main class="main__contact--grid main--contact main--Form">

      <section class="main__form main__form--contact">
        <h1 class="title">!CONTÁCTANOS! <i class="fas fa-paw"></i></h1>

        <form action="./gracias.html" class="form card">

          <fieldset>
            <legend class="subtitle subtitle--mod">Datos de Contacto</legend>
            <div class="form__inputBox">
              <label for="name">Nombre completo:</label>
              <input type="text" name="name" id="name" placeholder="Mario Alberto Rojas Perez" title="Tu nombre completo como se escribe">
            </div>
  
            <div class="form__inputBox">
              <label for="phone">Teléfono:</label>
              <input type="number" name="phone" id="phone" placeholder="3502215598" title="Número de teléfono (cel o fijo) sin espacios">
            </div>
  
            <div class="form__inputBox">
              <label for="email">Correo Electrónico:</label>
              <input type="email" name="email" id="email"  placeholder="mariorojas@gmail.com" title="Un correo existente">
            </div>
  
            <div class="form__inputBox">
              <label for="commets">Deja tus comentarios:</label>
              <textarea name="commets" id="commets" cols="30" rows="10" title="Déjanos tus dudas y comentarios"></textarea>
            </div>
          </fieldset>

          <div class="form__btnBox">
            <button class="btn" type="submit">Enviar</button>
            <button class="btn" type="reset">Limpiar</button> 
          </div>

        </form>
      </section>
      
      <img class="form__img" loading="lazy" src="../assets/img/imagen-formularios-mensaje.jpg" alt="Imagen de perro y gato.">
    </main>


    <!-- 
      FOOTER SECTION
      This block is the footer, with the links to social media and contact links.
    -->
    <footer class="footer footer__contact--grid">
      <div class="footer__wrapper wrapper">
        <ul class="footer__list">
          <li><a class= "links" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
          <li><a class= "links" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
          <li><a class= "links" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
          <li><a class= "links" href="https://www.paypal.com/" target="_blank"><i class="fab fa-paypal"></i></a></li>
        </ul>
    
        <div class="footer__links">
          <a class= "links" href="./index.html"><small>CONTÁCTANOS</small></a>
          <a class= "links" href="https://www.google.com/maps/place/Central+Park/@11.0192697,-74.8247305,19.5z/data=!4m13!1m7!3m6!1s0x8ef42d44d12ae605:0x2633844581b917b2!2sBarranquilla,+Atl%C3%A1ntico!3b1!8m2!3d11.0041072!4d-74.8069813!3m4!1s0x8ef42db4ee16d1f7:0x351e0ba0b20c4562!8m2!3d11.019519!4d-74.8251848?hl=es" target="_blank"><small>VISITÁNOS</small></a>
        </div>
      </div>
    </footer>

  </div>

</body>
</html>
