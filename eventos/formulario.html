    <!-- 
      MAIN SECTION
      this section contains the inscription's form for the events  
    -->
    <main class="container row d-flex  justify-content-md-evenly justify-content-sm-center mx-1 p-5"> 

      <section class="col-xxl-6 col-xl-6 col-lg-6 col-md-9 col-sm-12 my-auto">
        <h1 class="title title--form">FORMULARIO DE INSCRIPCIÓN <i class="fas fa-paw"></i></h1>

        <form action="./gracias.html" class=" card">

          <fieldset>
            <legend class="subtitle subtitle--mod">Datos Personales</legend>

            <div class="form__inputBox">
              <label class="labelDecoration" for="name">Nombre completo:</label>
              <input class="form-control text" type="text" name="name" id="name" placeholder="Mario Alberto Rojas Perez">
            </div>

            <div class="form__inputBox">
              <label class="labelDecoration" for="age">Edad:</label>
              <input class="form-control text" type="number" name="age" id="age" placeholder="56">
            </div>

            <div class="form__inputBox">
              <label class="labelDecoration" for="phone">Teléfono:</label>
              <input class="form-control text" type="number" name="phone" id="phone"  placeholder="3502215598">
            </div>

            <div class="form__inputBox">
              <label class="labelDecoration" for="email">Correo Electrónico:</label>
              <input class="form-control text" type="email" name="email" id="email" placeholder="mariorojas@gmail.com">
            </div>

            <div class="input-group form__inputBox mb-2 ">
              <label class="labelDecoration" for="cc-type">Tipo de documento:</label>
              <select class="text" name="cc-type" id="cc-type">
                <option class="text" selected>Seleccione</option>
                <option class="text" value="c-c">Cédula de Ciudadania.</option>
                <option class="text" value="c-e">Cédula de extranjeria</option>
                <option class="text" value="passport">Pasaporte</option>
              </select>              
            </div>

            <div class="form__inputBox">
              <label class="labelDecoration" for="dni">Número de documento:</label>
              <input class="form-control text" type="number" name="dni" id="dni">
            </div>

          </fieldset>

          <div class="container">
            <!-- Button trigger modal -->
            <button class="btn--mod text" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
            <button class="btn--mod text" type="reset">Limpiar</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Odashi's Pets For Love</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p class="text text--mod">Muchas gracias por inscribirte al evento. En breves momentos recibiras un correo con la confirmación del evento y toda la informacion acerca de este.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn--mod text" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </section>
      
      <img class="col-xxl-6 col-xl-6 col-lg-6 col-md-5 col-sm-12 d-lg-flex d-md-none d-sm-none align-self-center form__img--form" loading="lazy" src="../assets/img/imagen-formularios-mensaje.jpg" alt="Imagen de perro y gato.">
    </main>
