<body>

  <div class="grid grid--events">
      <!-- 
      HEADER SECTION
      Header block, with the logo and the nav bar  
    -->
    <header class="header header__event--grid">
      <div class="header__wrapper wrapper">
        <a href="../index.html"><img class="header__logo" loading="lazy" src="../assets/img/ODASHI-LOGO.png" alt="Logo version icono de la fundacion."></a>
        <nav>
          <ul class="list">
            <li ><a class="links" href="../index.html">HOME</a></li> 
            <li ><a class="links" href="../adopciones/index.html">ADOPTA</a></li>
            <li ><a class="links" href="../adoptados/index.html">ADOPTADOS</a></li>
            <li ><a class="links" href="../padrinos/index.html">PADRINOS</a></li>
            <li ><a class="links" href="../eventos/index.html">EVENTOS</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 
      MAIN SECTION
      this section contains the inscription's form for the events  
    -->
    <main class="main__event--grid main--mod main--Form"> 

      <section class="main__form">
        <h1 class="title title--form">FORMULARIO DE INSCRIPCIÓN <i class="fas fa-paw"></i></h1>

        <form action="./gracias.html" class="form card">

          <fieldset>
            <legend class="subtitle subtitle--mod">Datos Personales</legend>

            <div class="form__inputBox">
              <label for="name">Nombre completo:</label>
              <input type="text" name="name" id="name" placeholder="Mario Alberto Rojas Perez">
            </div>

            <div class="form__inputBox">
              <label for="age">Edad:</label>
              <input type="number" name="age" id="age" placeholder="56">
            </div>

            <div class="form__inputBox">
              <label for="phone">Teléfono:</label>
              <input type="number" name="phone" id="phone"  placeholder="3502215598">
            </div>

            <div class="form__inputBox">
              <label for="email">Correo Electrónico:</label>
              <input type="email" name="email" id="email" placeholder="mariorojas@gmail.com">
            </div>

            <div class="form__inputBox">
              <label for="cc-type">Tipo de documento:</label>
              <select name="cc-type" id="cc-type">
                <option disabled selected>Seleccione</option>
                <option value="c-c">Cédula de Ciudadania.</option>
                <option value="c-e">Cédula de extranjeria.</option>
                <option value="passport">Pasaporte.</option>
              </select>
            </div>

            <div class="form__inputBox">
              <label for="dni">Número de documento:</label>
              <input type="number" name="dni" id="dni">
            </div>

          </fieldset>

          <div class="form__btnBox">
            <button class="btn" type="submit">Enviar</button>
            <button class="btn" type="reset">Limpiar</button>
          </div>

        </form>
      </section>
      
      <img class="form__img form__img--form" loading="lazy" src="../assets/img/imagen-formularios-mensaje.jpg" alt="Imagen de perro y gato.">
    </main>

    <!-- 
      FOOTER SECTION
      This block is the footer, with the links to social media and contact links.
    -->

      <div class="footer__wrapper wrapper">
        <ul class="footer__list">
          <li><a class= "links" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>

          <li><a class= "links" href="https://www.paypal.com/" target="_blank"><i class="fab fa-paypal"></i></a></li>
        </ul>
    
        <div class="footer__links">
          <a class= "links" href="../contacto/index.html"><small>CONTÁCTANOS</small></a>
          <a class= "links" href="https://www.google.com/maps/place/Central+Park/@11.0192697,-74.8247305,19.5z/data=!4m13!1m7!3m6!1s0x8ef42d44d12ae605:0x2633844581b917b2!2sBarranquilla,+Atl%C3%A1ntico!3b1!8m2!3d11.0041072!4d-74.8069813!3m4!1s0x8ef42db4ee16d1f7:0x351e0ba0b20c4562!8m2!3d11.019519!4d-74.8251848?hl=es" target="_blank"><small>VISITÁNOS</small></a>
        </div>
      </div>
    </footer>
  </div>
